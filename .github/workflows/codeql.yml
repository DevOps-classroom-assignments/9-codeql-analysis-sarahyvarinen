name: CodeQL + Docker CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    # Use ubuntu-latest for the analysis job
    # Define permissions for the job
    # Define language to be analyzed
    name: CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      actions: read
      contents: read
      security-events: write
    
    strategy:
      matrix:
      language: ["go"]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
                    languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker:
    name: Docker Build & Run
    runs-on: ubuntu-latest
    needs: analyze

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t go-web-server .

      - name: Run container in background
        run: docker run -d -p 8080:8080 --name test-server go-web-server

      - name: Wait for server startup
        run: sleep 5

      - name: Test /readfile endpoint
        run: |
          curl --fail http://localhost:8080/readfile?file=hello.txt

      - name: Stop and remove container
        if: always()
        run: |
          docker stop test-server
          docker rm test-server